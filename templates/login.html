{% extends "signin_skeleton.html" %}
{% block signin_form %}
<div id="signin-content">
    <form id="login-form" method="POST" action="{{url_for('login')}}">
    <div id="login-box" class="signin-child">
        <label for="user-login">Username</label>
        <input type="text" id="visitor-category" placeholder="Enter Username" name="user-login" required>

        <label for="pw-login">Password</label>
        <input type="password" id="visitor-category" placeholder="Enter Password" name="pw-login" required>

        <input type="submit" value="Login">
        <input type="submit" value="Clear">
    </div>
    </form>
    <div id="register-box" class="signin-child">
        <h2 class="register-title">Don't have an account?</h2>
        <h3><a href="{{url_for('not_registered')}}">Register here</a></h3>
    </div>
</div>
{% endblock %}
